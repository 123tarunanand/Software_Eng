<title>Authorized Doctors</title>


{%load staticfiles%}
<style>
h1   {font-size: 60px;}
body {
    font-family: "Lato", sans-serif;
    background-image:url("{%static "connectcaremajblur.jpg"%}");
    background-size: cover;
}


ul.new {
    list-style-position: inside;
    text-align: center;
    font-size: 30px;
}
button {
   background-color: black;
    color: white;
    padding: 8px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 20px;
    cursor: pointer;
    width: 200px;
    border-radius: 20px;
    margin-left: 20px;

}


</style>
<center>
<h1> Doctors authorized for {{name}}</h1>
</br>
<ul class = "new">
{% for obj in stuff%}
<li> Doctor name : {{obj.aname}}</br>
<form  type = "get" action = "docprof">
  <input  id="docpr" type="hidden" name="docpr"  value = {{obj.aname}} >
  <button  type="submit">View Profile</button>
</li>

{% endfor %}
</ul>
</center>
