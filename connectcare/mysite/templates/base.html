<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login to ConnectCare</title>
</head>
<body>
  <header>
    <h1>Welcome To ConnectCare</h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login to continue</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>

</body>
</html>
