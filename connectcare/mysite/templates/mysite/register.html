{%load staticfiles%}
<!DOCTYPE html>

<html>
<head>
    <title>Register</title>
    <center> Register</center>
</head>
<body>
  <center>
    <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Signup</button>
        {% if messages %}
<ul class="messages">
    {% for message in messages %}
    {{ message }}
    {% endfor %}
</ul>
{% endif %}
    </form>
  </center>
</body>
</html>
