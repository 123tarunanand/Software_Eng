<title>Upload Document</title>

{% load static %}
<head> Upload Test Results for {{names}}</head>
{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <input type = "hidden" name = "patientname" value = {{names}} >
    <button type="submit">Upload</button>

  </form>

  {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ name }}</a></p>
  {% endif %}

{% endblock %}
