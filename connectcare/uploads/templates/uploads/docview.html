<title>View Documents</title>
{%load staticfiles%}
<style>
  h1   {font-size: 60px;}

  body {
      font-family: "Lato", sans-serif;
      background-image:url("{%static "medhes.jpg"%}");
      background-size: cover;
  }

  ul.new {
      list-style-position: inside;
      text-align: center;
      font-size: 30px;
  }
</style>

<center>
  <h1>Uploaded files:</h1>
  <ul class = "new">
    {% for obj in documents %}
      <li>
        <a href="{{ obj.document.url }}">{{ obj.document.name }}</a>
        <small>(Uploaded on: {{ obj.uploaded_at }})</br>
        <b>{{obj.user}}</b></small>
      </li>
    {% endfor %}
  </ul>
</center>
